<!DOCTYPE html>
<html>
<head>
  <title> Table </title>
</head>
<body>
  <table border=1>
    <tr>
      <th> Name </th>
      <th> Age </th>
      <th> Favorite Food </th>
    </tr>
    <tr>
      <td> John </td>
      <td> 32 </td>
      <td> Pizza </td>
    </tr>
    <tr>
      <td> Jane </td>
      <td> 23 </td>
      <td> Steak </td>
    </tr>
  </table>

  <table border=1>
    <tr>
      <th> Animals </th>
      <th> States </th>
      <th> Cars </th>
    </tr>
    <tr>
      <td colspan = "2"> Lion </td>
      <td> Ford </td>
    </tr>
    <tr>
      <td rowspan = "2"> Pig </td>
      <td> California </td>
      <td> Chevy </td>
    </tr>
    <tr>
      <td> Oregon </td>
      <td> GMC </td>
    </tr>
  </table>
</body>
</html>
